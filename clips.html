<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tempesta F.C. — Clips y Edits</title>
  <meta name="description" content="Sección de clips y edits de Tempesta F.C. creados por @jordiiivb." />
  <style>
    :root{--bg:#0b0b0f;--panel:#12121a;--ink:#eaeaf2;--muted:#a0a0b8;--accent:#2dd4bf;--line:#232334}
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    a:hover{text-decoration:underline}
    header{position:sticky;top:0;background:rgba(18,18,26,.8);backdrop-filter:saturate(140%) blur(8px);border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:auto;padding:16px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;letter-spacing:.2px}
    .crest{width:28px;height:28px;border-radius:8px;background:linear-gradient(135deg,#22d3ee,#a78bfa)}
    nav{display:flex;gap:18px;align-items:center}
    nav a{font-size:14px;color:#c8c8de}
    nav a.active{color:var(--ink);font-weight:600}
    h1{text-align:center;margin:16px 0;font-size:28px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(480px,1fr));gap:20px;margin-top:24px}
    .clip{background:var(--panel);border:1px solid var(--line);border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:10px}
    iframe{width:100%;height:260px;border:none;border-radius:8px;background:#000}
    .author{font-size:13px;color:var(--muted)}
    footer{margin:40px 0 20px;text-align:center;color:#8e8ea3;font-size:12px}
  </style>
</head>
<body>
  <header>

      <div class="brand"><div class="crest" aria-hidden="true"></div> Tempesta F.C.</div>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="noticias.html">Noticias</a>
        <a href="estadisticas.html">Estadísticas</a>
        <a href="plantilla.html">Plantilla</a>
        <a class="active" href="clips.html">Clips & Edits</a>
        <a href="historial.html">Historial</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <h1>Clips y Edits</h1>

        <iframe src="https://www.youtube.com/embed/" allowfullscreen></iframe>

      </div>
      <div class="clip">
        <iframe src="https://www.youtube.com/embed/" allowfullscreen></iframe>

      </div>
      <div class="clip">

      </div>

    </div>
  </main>

  <footer>
    © Tempesta F.C. - página administrada por el encargado de marketing Van Beek Junior
  </footer>
</body>
</html>
